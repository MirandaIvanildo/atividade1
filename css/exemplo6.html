<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        margin: 0px; /* isso serve para tirar margens*/
        font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
    }
    ul {
        list-style: none;     /* serve para não utilizar a bolinha no menu*/
        background-color: seagreen;
        padding: 0px;        /* isso serve para tirar padding*/
        margin: 0px;
    }
    ul > li{
        display: inline-block;
        padding: 0px;
        margin: 0px;
        font-size: 24px;
        padding: 10px;
        margin: 5px;
        background-color: springgreen; /* springgreen serve para dar luminação na cada botão*/

    }
    ul > li:hover {   /* isso estou dizendo se passar o cursor de mause no botão vai mudar de estilo*/
        background-color: teal;
        cursor: pointer;
    }
</style>
<body>
    <!--isso estou criando menu, isso que é um menu-->
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
    </ul>
</body>
</html>
