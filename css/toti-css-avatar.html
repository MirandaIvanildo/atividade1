<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avatar</title>
    <style>
        .avatar {
            font-family: "Helvetica Neue" sans-serif;
            font-size: 58px;
            color: #ffffff;
            background-color: #02887A;
            height: 96px;
            width: 96px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;

        }

        .avatar_imagem {
            object-fit: cover;
            height: 100%;
            width: 100%;
            /*border-radius: 10px;*/    
        }

        .avatar_badge {
            position: absolute;
            bottom: 0;
            color: #000000;
            background-color: #80b800;
            height: 20px;
            width: 20px;
            border-radius: 50%;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
                      
            
        }
    </style>
</head>
<body>
    <header>
        <h1>Aula de Avatar</h1>
    </header>
    <div class="avatar">I</div>
    <hr>
    <hr>
    
    <div class="avatar">
        <img src="https://ovicio.com.br/wp-content/uploads/2020/12/20201212-batman-beyond.jpeg" alt="" class="avatar_imagem">
        <samp class="avatar_badge">u</samp>
    </div>
    
</body>
</html>
